    <canvas id="bgCanvas"></canvas>
    <script>
        const canvas = document.getElementById('bgCanvas');
        const context = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        let particlesArray = [];
        let mouse = {
            x: null,
            y: null,
            radius: 100 // Adjust this value for the distance at which particles react
        };
    
        // Update mouse position
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
    
        // Handle Resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles(); // Reinitialize particles on resize
        });
    
        // Create Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
    
            // Draw individual particle
            draw() {
                context.beginPath();
                context.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                context.fillStyle = this.color;
                context.fill();
            }
    
            // Update particle position and apply mouse attraction
            update() {
            // Move particles within canvas bounds
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                this.directionY = -this.directionY;
            }

            // Check if particle is within mouse radius
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < mouse.radius) {
                this.x += dx * 0.2; // Adjust this value to control how strongly particles follow the mouse
                this.y += dy * 0.2;
            }

            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    // Initialize particles
    function initParticles() {
        particlesArray = [];
        const numberOfParticles = (canvas.width * canvas.height) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = Math.random() * 5 + 1;
            let x = Math.random() * (canvas.width - size * 2) + size;
            let y = Math.random() * (canvas.height - size * 2) + size;
            let directionX = (Math.random() * 0.4) - 0.2;
            let directionY = (Math.random() * 0.4) - 0.2;
            let color = 'rgba(255, 255, 255, 0.3)';

            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    // Animate particles
    function animate() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        requestAnimationFrame(animate);
    }

    // Start animation
    initParticles();
    animate();
</script>
